# gitlab scanning
include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: License-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
  - template: Secret-Detection.gitlab-ci.yml

stages:
  - build
  - test
  - deploy

# Currently tests dependency install - npm run build will be added shortly
build:
  stage: build
  script:
    - yarn
  tags:
    - build


# Deploys app to QA 
deployToQA:
  stage: deploy
  script:
    - pm2 stop 0 && pm2 del 0
    - yarn
    - pm2 start yarn --name six -- start 
  tags:
    - deploy
  when: manual