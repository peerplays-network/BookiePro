# gitlab scanning
include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: License-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
  - template: Secret-Detection.gitlab-ci.yml

stages:
  - build
  - test
  - deploy

# builds app
build:
  stage: build
  script:
    - killall node || true
    - npm install -f
  tags:
    - build


# Deploys app to QA 
deployToQA:
  stage: deploy
  script:
    - npm run start
  tags:
    - deploy
  when: manual